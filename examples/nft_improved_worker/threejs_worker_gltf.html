<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NFT_test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/video-style.css" />
  </head>
  <body>
    <div id="loading">
      <img src="../Data/logo.gif" />
      <span class="loading-text">Loading, please wait</span>
    </div>

    <!--
  ==================
  STATS
  ==================
  -->

    <div id="stats" class="ui stats">
      <div id="stats1" class="stats-item">
        <p class="stats-item-title">
          Main
        </p>
      </div>

      <div id="stats2" class="stats-item">
        <p class="stats-item-title">
          Worker
        </p>
      </div>
    </div>

    <!--
      ==================
      CAMERA VIDEO & CANVAS
      ==================
      -->

    <div id="app">
      <video loop autoplay muted playsinline id="video">
        <source src="./FlyingEagle.mp4" type='video/mp4'>
      </video>

      <canvas id="canvas"></canvas>
    </div>
    <a
      href="https://raw.githubusercontent.com/artoolkit/artoolkit5/master/doc/Marker%20images/pinball.jpg"
      class="ui marker"
      target="_blank"
    >
      ðŸ–¼ Marker Image
    </a>
    <script src="../js/third_party/three.js/stats.min.js"></script>
    <script src="../js/third_party/three.js/three.min.js"></script>
    <script src="../js/third_party/three.js/GLTFLoader.js"></script>
    <script src="threejs_worker_gltf.js"></script>

    <script>
      /**
       * STATS
       */
      var statsMain = new Stats();
      statsMain.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.getElementById("stats1").appendChild(statsMain.dom);

      var statsWorker = new Stats();
      statsWorker.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.getElementById("stats2").appendChild(statsWorker.dom);

      /**
       * APP / ELEMENTS
       */
      var container = document.getElementById("app");
      var video = document.getElementById("video");
      var canvas = document.getElementById("canvas");

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        var hint = {
          audio: false,
          video: true
        };

        if (window.innerWidth < 800) {
          hint = {
            audio: false,
            video: {
                width: { ideal: 480 },
                height: { ideal: 640 },
                facingMode:
                    { exact:
                        "environment"
                    }
                },
          };
        }

        navigator.mediaDevices.getUserMedia(hint).then(function(stream) {
          video.srcObject = stream;
          video.addEventListener("loadedmetadata", function() {
            video.play();

            start(
              container,
              markers["pinball"],
              video,
              video.videoWidth,
              video.videoHeight,
              canvas,
              function() {
                statsMain.update();
              },
              function() {
                statsWorker.update();
              },
              null
            );
          });
        });
      }
          var scene = new THREE.Scene();

    var camera = new THREE.Camera();
    camera.matrixAutoUpdate = false;
    // var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    // camera.position.z = 400;

    scene.add(camera);

    var light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    var sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 8, 8),
        new THREE.MeshNormalMaterial()
    );

    var root = new THREE.Object3D();
    scene.add(root);

    /* Load Model */
    var threeGLTFLoader = new THREE.GLTFLoader();

    threeGLTFLoader.load("../Data/models/House_001_GLB.glb", function (gltf) {
            model = gltf.scene.children[0];
            model.position.z = 0;
            model.position.x = 100;
            model.position.y = 100;

            // var animation = gltf.animations[0];
            // var mixer = new THREE.AnimationMixer(model);
            // mixers.push(mixer);
            // var action = mixer.clipAction(animation);
            // action.play();

            root.matrixAutoUpdate = false;
            root.add(model);
        }
    );
    </script>
  </body>
</html>
